<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div>
    <h1>Calculator</h1>
    <div th:switch="${error}">
        <p th:case="'firstNumberFormatError'">
            Wrong value provided for first number - must be a number
        </p>
        <p th:case="'secondNumberFormatError'">
            Wrong value provided for second number - must be a number
        </p>
        <p th:case="'OperationFormatError'">
            Wrong operation
        </p>
        <p th:case="'DivisionByZeroError'">
            Division by zero is not allowed
        </p>
    </div>
    <form th:action="@{/calculate}" method="get">
        <table>
            <tr>
                <td><label for="firstNumber">First number:</label></td>
                <td><input name="firstNumber"
                           id="firstNumber"
                           th:name="firstNumber" th:value="${firstNumber}"></td>
            </tr>
            <tr>
                <td><label for="secondNumber">Second number:</label></td>
                <td><input name="secondNumber"
                           id="secondNumber"
                           th:name="secondNumber" th:value="${secondNumber}"></td>
            </tr>
            <tr>
                <td><label for="result">Result:</label></td>
                <td><input name="result"
                           id="result"
                           th:value="${result}"></td>
            </tr>
            <tr>
                <td colspan="2" class="button-row">
                    <button type="submit" th:name="operation" th:value="somme">+</button>
                    <button type="submit" th:name="operation" th:value="difference">-</button>
                    <button type="submit" th:name="operation" th:value="multiplication">*</button>
                    <button type="submit" th:name="operation" th:value="division">/</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
